---

- name: "Ensure Portal"
  hosts: lovelace
  roles:
    - role: proxmox-infra-cloudinit-vm
      vars:
        vm:
          name: "portal.vm.netsoc.co"
          protection: no
          clone: "netsoc-ubuntu-server-{{ inventory_hostname }}"
          timeout: 300
          description: |
            groups:
              - vm
              - portal
            vars:
              ansible_ssh_private_key_file: "/root/NaC-repo/keys/portal/id_rsa"
          net:
            net0: "virtio,bridge=vmbr0,tag=30"
          resize_disks:
            virtio0: "+25G"
          cores: 4
          memory: 4096
        cloudinit:
          metadata: ""
          userdata: |
            #cloud-config
            users:
              - name: netsoc
                gecos: Netsoc Management User
                primary_group: netsoc
                sudo: ALL=(ALL) NOPASSWD:ALL
                ssh_authorized_keys:
                  - {{ ssh_key_sig }}
            preserve_hostname: false
            manage_etc_hosts: true
            fqdn: portal.vm.netsoc.co
          networkconfig: |
            version: 2
            ethernets:
              30a:
                match:
                  name: ens18
                addresses:
                  - {{ ip_allocation.portal }}
                gateway4: 10.0.30.1
                nameservers:
                  search: {{ ip_allocation.search }}
                  addresses: {{ ip_allocation.nameservers }}
        wait_for_ssh: "{{ ip_allocation.portal }}"
  vars:
    ssh_key_sig: "{{ lookup('file', './keys/portal/id_rsa.pub') }}"
  vars_files:
    - vars/ip_allocation.yml
    - vars/proxmox.yml
    - vars/secrets.yml

- name: "Reload inventory to pull new VMs"
  hosts: 127.0.0.1
  connection: local
  tasks:
    - meta: refresh_inventory

- import_playbook: provision-portal.yml