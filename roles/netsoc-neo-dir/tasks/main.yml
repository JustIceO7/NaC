---
- name: "Create netsoc-neo directory"
  become: yes
  file:
    path: /netsoc-neo/
    mode: 0770 # drwx-----
    owner: netsoc
    group: netsoc
    state: directory

- name: "Create directories for files/all/*/** to all hosts, files/<hostname>/**/* for each host"
  become: yes
  file:
    state: directory
    dest: /netsoc-neo/{{ item.path }}
    mode: "{{ item.mode }}"
    owner: netsoc
    group: netsoc
  with_filetree: 
    - files/all
    - files/{{ inventory_hostname }}
  when: item.state == "directory"
  # all folder + each hostname
    
- name: "Copy files for files/all/*/** to all hosts, files/<hostname>/**/* for each host"
  become: yes
  copy:
    src: "{{ item.src }}"
    dest: "/netsoc-neo/{{ item.path }}"
    owner: netsoc
    group: netsoc
    mode: "{{ item.mode }}"
    backup: yes
  with_filetree:
    - files/all
    - files/{{ inventory_hostname }}/
  when: item.state == "file"

