- name: Copy Traefik Static Config
  become: yes
  copy:
    src: files/static_config.toml
    dest: /netsoc-neo/docker-data/traefik/static_config.toml

- name: Copy Traefik LetsEncrypt CloudFlare DNS API Token
  become: yes
  copy:
    content: "{{ cf_dns_api_token }}"
    dest: /netsoc-neo/docker-data/traefik/cf_dns_api_token.txt

- name: Ensure Traefik Docker network
  become: yes
  docker_network:
    name: traefik
    driver: overlay
    attachable: yes

