- name: Ensure Traefik Docker container
  become: yes
  docker_stack:
    state: present
    name: traefik
    compose:
      - version: "3.5"
        services:
          server:
            image: traefik:2.0.2
            ports:
              - target: 8080
                published: 1339
                protocol: tcp
                mode: host
              - target: 80
                published: 81
                protocol: tcp
                mode: host
              - target: 443
                published: 444
                protocol: tcp
                mode: host
            networks:
              traefik:
            deploy:
              mode: global
              placement:
                constraints:
                  - node.role == manager
                  - node.hostname == {{ inventory_hostname }}
                preferences:
                  - spread: node.id
              restart_policy:
                condition: on-failure
                delay: 2s
                max_attempts: 1
              labels:
                # https://community.containo.us/t/global-http-to-https-redirect-in-v2/1658/3
                #- "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
                # global redirect to https
                - "traefik.enable=true"
                - "traefik.http.routers.redirs.rule=hostregexp(`{host:.+}`)"
                - "traefik.http.routers.redirs.entrypoints=web"
                - "traefik.http.routers.redirs.middlewares=redirectToHttps"
            volumes:
              - /var/run/docker.sock:/var/run/docker.sock
              - /netsoc-neo/docker-data/traefik/:/traefik/
            command: traefik --configFile=/traefik/static_config.toml
            environment:
              #CLOUDFLARE_DNS_API_TOKEN: "{{ cf_dns_api_token }}"
              CLOUDFLARE_DNS_API_TOKEN_FILE: "/traefik/cf_dns_api_token.txt"
          whoami:
            deploy:
              mode: global
              placement:
                constraints:
                  # - node.role == manager
                  - node.hostname == {{ inventory_hostname }}
                preferences:
                  - spread: node.id
              restart_policy:
                condition: on-failure
                delay: 10s
                max_attempts: 1
              labels:
                - "traefik.enable=true"
                - "traefik.http.routers.whoami.rule=Host(`whoami.netsoc.dev`)"
                - "traefik.http.routers.whoami.entrypoints=web-secure"
                - "traefik.http.routers.whoami.tls.certResolver=letsencrypt"
                - "traefik.http.services.whoami-service.loadbalancer.server.port=80"
                - "traefik.http.routers.whoami.service=whoami-service"
                - "traefik.docker.network=traefik"
            image: "containous/whoami"
            # container_name: "simple-service"
            networks:
              traefik:
        networks:
          traefik:
            external: true